stages:
  - deploy

job_live_deploy:
  tags:
    - live
  stage: deploy
  script:
    # get into the right place
    - "cd ~/plantsale/backoffice"
    # first make a backup of the database and label it with current commit
    #- "drush sql-dump | gzip -9 > ~/plantsale/db-backups/build-$CI_BUILD_ID-$CI_BUILD_REF-$CI_BUILD_REF_NAME-db_plantsale-db.sql.gz"
    # master pull
    - "git reset --hard"
    - "git clean -f -d"
    - "git checkout master"
    - "git pull origin master"
    # make sure the right htaccess file is enabled
    #- "rm -f .htaccess"
    #- "ln -s .htaccess.prod .htaccess"
    # behat testing
    #- "~/live/behat/bin/behat"
  only:
    - master
  allow_failure: false

